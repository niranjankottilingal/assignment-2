<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Your Pizza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Order Your Pizza</h1>
    <nav>
      <a href="index.html">Home</a>
      <!-- Add navigation links to other pages if needed -->
    </nav>
  </header>
  <main>
    <form action="submit_order.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="pizza_size">Select Pizza Size:</label>
      <select id="pizza_size" name="pizza_size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <fieldset>
        <legend>Choose Toppings:</legend>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>

        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label><br>

        <input type="checkbox" id="onions" name="toppings" value="onions">
        <label for="onions">Onions</label><br>

        <!-- Add more toppings if needed -->
      </fieldset>

      <input type="submit" value="Place Order">
    </form>
  </main>
  <footer>
    <p>Contact us at: your.email@example.com</p>
  </footer>
</body>
</html>
